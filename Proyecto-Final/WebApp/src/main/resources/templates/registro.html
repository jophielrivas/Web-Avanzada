<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

    <title>Registro - PUCMM Eventos </title>
</head>
<body>
<!--NavBar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1" style="margin-bottom: 2rem">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">PUCMM Eventos</a>
        <button aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarScroll" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="#">Servicios</a>
                </li>

            </ul>
            <div class="d-flex">
                <a aria-current="page" class="btn btn-outline-light m-3" th:href="@{~/login}">Log-In</a>
                <a aria-current="page" class="btn btn-primary m-3" th:href="@{~/registro}">Registrarse</a>
            </div>
        </div>
    </div>
</nav>

<div class="card m-auto " style="width: 20rem;">
    <form th:action="@{~/registro}" method="post">
        <div class="card-body">
            <h5 class="card-title">Registro de Usuario</h5>
            <div class="mb-3">
                <label class="form-label" for="nombre">Nombre</label>
                <input class="form-control" id="nombre" name ="nombre" placeholder="Nombre" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="telefono">Telefono</label>
                <input class="form-control" id="telefono" name ="telefono" placeholder="XXX-XXX-XXXX" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="correo">Correo Electronico</label>
                <input class="form-control" id="correo" name ="correo" placeholder="nombre@correo.com" type="email">
            </div>
            <div class="mb-3">
                <label class="form-label" for="direccion">Direccion</label>
                <textarea class="form-control" id="direccion" name ="direccion" style="resize: none;"></textarea>
            </div>
            <div class="mb-3 text-end">
                <a class="link" th:href="@{~/login}">Ya tienes una cuenta? Inicia Sesion</a>
            </div>
            <div class="mb-3 text-end">
                <button class="btn btn-primary" type="submit">Registrase</button>
                <a class="btn btn-outline-danger" th:href="@{~/market}">Cancelar</a>
            </div>
        </div>
</div>
</form>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
