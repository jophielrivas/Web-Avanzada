<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

    <title>Servicios</title>
</head>
<body>
<!--NavBar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Organizadora de Eventos</a>
        <button aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarScroll" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <div class="d-flex">
                    <a aria-current="page" class="nav-link active" th:href="@{~/market}">Servicios</a>
                    <div th:if="${user != null}">
                        <div th:if="${user.permiso == 'ADMIN'}">
                            <a aria-current="page" class="nav-link active" th:href="@{~/usuarios/todos}">Usuarios</a>
                            <a aria-current="page" class="nav-link active" th:href="@{~/estadisticas/todos}">Estadisticas</a>
                        </div>
    
                        <div th:if="${user.permiso == 'CLIENTE'}">
                            <a aria-current="page" class="nav-link active" th:href="@{~/carrito}">Carrito</a>
                            <a aria-current="page" class="nav-link active" th:href="@{~/historial}">Historial</a>
                        </div>

                        <div th:if="${user.permiso == 'EMPLEADO'}">
                            <a aria-current="page" class="btn btn-outline-light m-3" th:href="@{~/historial}">Historial</a>
                        </div>

                    </div>    
                </div>

            </ul>
            <div class="d-flex">
                <div th:if="${user != null}">
                    <a aria-current="page" class="btn btn-outline-light m-3" th:href="@{~/logout}">Cerrar Sesion<a>
                 </div>
                 <div th:unless="${user != null}">
                    <div th:if="${user.nombre != null}">
                        <a aria-current="page" class="btn btn-outline-light m-3" th:href="@{~/logout}">Cerrar Sesion<a>    
                    </div>
                    
                    <a aria-current="page" class="btn btn-outline-light m-3" th:href="@{~/login}">Log-In</a>
                    <a aria-current="page" class="btn btn-primary m-3" th:href="@{~/registro}">Registrarse</a>
                 </div>
                
            </div>
        </div>
    </div>
</nav>
<div style="margin-left: 6rem; margin-right: 6rem;">
    <h3>Nuestos servicios</h3>

    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button aria-controls="collapseOne" aria-expanded="true" class="accordion-button" data-bs-target="#collapseOne"
                        data-bs-toggle="collapse" type="button">
                    <h5>Pre-Boda</h5>
                </button>
            </h2>
            <div aria-labelledby="headingOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample"
                 id="collapseOne">
                <div class="accordion-body">
                    <strong>Precio: RD$1,000.00</strong>
                </div>
                <div class="mb-3 text-end" style="margin-right: 1rem;">
                    <form th:action="@{~/addServicio}" method="post">
                        <input type="number" value="0" name="producto" id="producto" hidden>
                        <button class="btn btn-primary" href="#" type="submit">Agregar al Carrito</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
                <button aria-controls="collapseTwo" aria-expanded="false" class="accordion-button collapsed"
                        data-bs-target="#collapseTwo" data-bs-toggle="collapse" type="button">
                    <h5>Boda</h5>
                </button>
            </h2>
            <div aria-labelledby="headingTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample"
                 id="collapseTwo">
                <div class="accordion-body">
                    <strong>Precio: RD$5,000.00</strong>
                </div>
                <div class="mb-3 text-end" style="margin-right: 1rem;">
                    <form th:action="@{~/addServicio}" method="post">
                        <input type="number" value="1" name="producto" id="producto" hidden>
                        <button class="btn btn-primary" href="#" type="submit">Agregar al Carrito</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
                <button aria-controls="collapseThree" aria-expanded="false" class="accordion-button collapsed"
                        data-bs-target="#collapseThree" data-bs-toggle="collapse" type="button">
                    <h5>Cumplea√±os</h5>
                </button>
            </h2>
            <div aria-labelledby="headingThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample"
                 id="collapseThree">
                <div class="accordion-body">
                    <strong>Precio: RD$3,000.00</strong>
                </div>
                <div class="mb-3 text-end" style="margin-right: 1rem;">
                    <form th:action="@{~/addServicio}" method="post">
                        <input type="number" value="2" name="producto" id="producto" hidden>
                        <button class="btn btn-primary" href="#" type="submit">Agregar al Carrito</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="accordion-item">
            <h2 class="accordion-header" id="headingFour">
                <button aria-controls="collapseFour" aria-expanded="false" class="accordion-button collapsed"
                        data-bs-target="#collapseFour" data-bs-toggle="collapse" type="button">
                    <h5>Video de Evento</h5>
                </button>
            </h2>
            <div aria-labelledby="headingFour" class="accordion-collapse collapse" data-bs-parent="#accordionExample"
                 id="collapseFour">
                <div class="accordion-body">
                    <strong>Precio: RD$4,000.00</strong>
                </div>
                <div class="mb-3 text-end" style="margin-right: 1rem;">
                    <form th:action="@{~/addServicio}" method="post">
                        <input type="number" value="3" name="producto" id="producto" hidden>
                        <button class="btn btn-primary" href="#" type="submit">Agregar al Carrito</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
