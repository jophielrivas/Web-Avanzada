<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

    <title>Agregar</title>
</head>
<body>
<!--NavBar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Organizadora de Eventos</a>
        <button aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarScroll" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <div class="d-flex">
                    <a aria-current="page" class="nav-link active" th:href="@{~/market}">Servicios</a>
                    <div th:if="${user != null}">
                        <div th:if="${user.permiso == 'ADMIN'}">
                            <a aria-current="page" class="nav-link active" th:href="@{~/usuarios/todos}">Usuarios</a>
                            <a aria-current="page" class="nav-link active" th:href="@{~/estadisticas/todos}">Estadisticas</a>
                        </div>

                    </div>    
                </div>

            </ul>
            <div class="d-flex">
                <div th:if="${user != null}">
                    <a aria-current="page" class="btn btn-outline-light m-3" th:href="@{~/logout}">Cerrar Sesion<a>
                 </div>
                 <div th:unless="${user != null}">
                    <a aria-current="page" class="btn btn-outline-light m-3" th:href="@{~/login}">Log-In</a>
                    <a aria-current="page" class="btn btn-primary m-3" th:href="@{~/registro}">Registrarse</a>
                 </div>
                
            </div>
        </div>
    </div>
</nav>

<div class="card m-auto " style="width: 20rem;">
    <form th:action="@{~/modificar}" method="post">
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label" for="nombre">Nombre</label>
                        <input name="nombre" class="form-control" id="nombre" th:value ="${usuario.nombre}" type="text">
                        <input type="number" th:value = "${usuario.id}" hidden name="id">
                    </div>
                </div>

                <div class="col">
                    <div class="mb-3">
                        <select class="form-select" aria-label="Default select example" name="permiso">
                            <option th:value="${usuario.permiso}" th:text="${usuario.permiso}"></option>
                            <option value="ADMIN">ADMIN</option>
                            <option value="EMPLEADO">EMPLEADO</option>
                            <option value="CLIENTE">CLIENTE</option>
                          </select>
                    </div>
                </div>
        </div>
            <div class="mb-3">
                <label class="form-label" for="telefono">Telefono</label>
                <input class="form-control" id="telefono" th:value ="${usuario.telefono}" type="text" name="telefono">
            </div>
            <div class="mb-3">
                <label class="form-label" for="correo">Correo Electronico</label>
                <input class="form-control" id="correo" th:value ="${usuario.correo}" type="email"  name="correo">
            </div>
            <div class="mb-3">
                <label class="form-label" for="direccion">Direccion</label>
                <textarea class="form-control" id="direccion" th:text ="${usuario.nombre}" style="resize: none;" name="direccion"></textarea>
            </div>
            <div class="mb-3 text-end">
                <button class="btn btn-primary" type="submit">Guardar Cambios</button>
                <a class="btn btn-outline-danger" th:href="@{~/usuarios/todos}">Volver</a>
            </div>
        </div>
</div>
</form>
<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
