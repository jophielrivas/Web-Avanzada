<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>
<!--NavBar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2">
    <div class="container-fluid">
        <h4 class="navbar-brand" href="#">PUCMM Eventos</h4>
        <button aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarScroll" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<div class="card m-5">
    <div class="card-body">
        <h6>Un cliente necesita de nuestros de tu servicios para las siguientes actividades</h6>
        <h5>Detalles:</h5>
        <th:block th:each = "servicio : ${servicios}">
            <div class="card" style="margin-top: 1rem; margin-left: 2rem; width: 95%;">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h5 th:text="${servicio.nombre}" class="card-title"></h5>
                        </div>
                        <div class="col">
                            <div class="mb-3 text-end" style="margin-right: 1rem;">
                                <h5 class="card-link" href="#" th:text="${servicio.precio}"></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="mb-3 text-end" style="margin-right: 2rem; margin-top: 1rem;">
                    <h5 class="card-link" href="#" th:text="'Total: '+ ${total}"></h5>
                </div>
            </div>
        </th:block>

</div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
